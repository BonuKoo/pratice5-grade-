
<html layout:decorate="~{layout}">
<div layout:fragment="content" id="contents">
    <section>
        <br>
        <h1>멘토 점수 목록 조회</h1>
        <br>
        <table>
            <thead>
            <tr>
                <th class="size-100 align-center">채점번호</th>
                <th class="size-150 align-center">참가번호</th>
                <th class="size-100 align-center">참가자명</th>
                <th class="size-100 align-center">생년월일</th>
                <th class="size-100 align-center">점수</th>
                <th class="size-100 align-center">평점</th>
                <th class="size-100 align-center">멘토</th>
            </tr>
            </thead>
            <!--출력 부분-->
            <tbody>
            <tr th:each="dto : ${list}">
                <!--채점번호-->
                <td class="align-center" th:text="${dto.serial_no}"></td>
                <!--참가번호-->
                <td class="align-center" th:text="${dto.artist_id}"></td>
                <!--참가자명-->
                <td class="align-center" th:text="${dto.artist_name}"></td>
                <!--생년월일-->
                <td class="align-center" th:text="${dto.artist_birth}"></td>
                <!--점수-->
                <td class="align-center" th:text="${dto.point}"></td>
                <!--평점-->
                <td class="align-center" th:text="${dto.grade}"></td>
                <!--멘토-->
                <td class="align-center" th:text="${dto.mento_name}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</html>
